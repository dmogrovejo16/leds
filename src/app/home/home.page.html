<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-button shape="round" (click)="apagar()">
  <ion-icon size="large"  name="power-outline"></ion-icon>
</ion-button>

<ion-button shape="round" (click)="prender()">
  <ion-icon size="large"  name="power-outline"></ion-icon>
</ion-button>

<ion-button shape="round" value="0" (click)="toogleState()">
  {{stateLED ? 'encendido':'apagado'}}
  <ion-icon size="large"  name="power-outline"></ion-icon>
</ion-button>

</ion-content>
